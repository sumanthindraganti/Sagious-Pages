    <script>
      function showConfirmation() {
          // Get the email input value
          var email = document.getElementById("email").value;
          var newPassword = document.getElementById("new-password").value;
          var confirmPassword = document.getElementById("confirm-password").value;
          // Display the confirmation message using an alert

          alert("Please fill all detalis");
          return;
        }
        alert("Password reset successful for email: " + email);
      }
      // Use the form's onsubmit event
      document.getElementById("forgotPasswordForm").onsubmit = function (event) {
        // Prevent the form from submitting
            event.preventDefault();
      // Call the showConfirmation function
      showConfirmation();
      };
